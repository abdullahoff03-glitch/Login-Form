<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: hsl(48, 26%, 63%);
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        overflow: hidden;
      }
      .container {
        width: 50%;
        height: 65%;
        background-color: #fbf5df;
        border-radius: 5px;
        transform: scale(0.9);
        display: grid;
        grid-template-columns: 40% 60%;
        overflow: hidden;
        box-shadow: 5px 5px 15px hsla(0, 0%, 0%, 0.466);
        opacity: 0;
        animation: fadeInScale 1s ease forwards
      }
      img {
        background-size: contain;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        color: rgb(83, 61, 19);
        
      }
      .input-box {
        position: relative;
        width: 100%;
        margin-top: 30px;
      }
      input{
        width: 100%;
        padding: 15px 10px 10px;
        border: none;
        border-bottom: 2px solid #333;
        background: transparent;
        outline: none;
        font-size: 1.1rem;
        color: rgb(83, 61, 19);
        transition: border-color 0.3s ease, transform 0.2s ease;
      }
      input:focus {
        border-color: rgb(83, 61, 19);
        transform: scale(1.02);
      }
      span{
        position: absolute;
        left: 10px;
        top: 15px;
        pointer-events: none;
        color: rgb(63, 46, 14);
        font-size: 1.1rem;
        transition: 0.3s;
      }
      input:focus ~ span,
      input:valid ~ span{
        color:rgb(63, 46, 14) ;
        font-size: 1rem;
        transform: translateY(-29px);
      }
      .link{
        margin-top: 5px;
        font-size: 12px;
      }
      .link a{
        color: rgb(54, 38, 9);
        float: right;
        text-decoration: none;
      }
      .link a:hover{
        text-decoration: underline;
      }
      .sibtn{
        padding: 1rem;
        width: 100%;
        background-color: rgb(83, 61, 19);
        margin-top: 2.5rem;
        border-radius: 10px;
        color: #fbf5de;
        font-size: 1.2rem;
        font-weight: 700;
        border: none;
        cursor: pointer;
      }
      .sibtn, .subtn, #icon {
        transition: all 0.3s ease-in-out;
      }
      .sibtn:hover{
        background-color: rgb(105, 77, 24);
        transform: translateY(-3px);
        box-shadow: 0 5px 12px rgba(0,0,0,0.3);
      }
      .subtn:hover {
        background-color: rgb(83, 61, 19);
        color: #fbf5df;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      }
      .img-div{
        display: flex;
        align-items: end;
        position: relative;
        overflow: hidden;
      }
      .signup{
        color:#fbf5df ;
        position: absolute;
        margin: 40px 30px;
      }
      .subtn{
        padding: 0.6rem 1.2rem;
        margin-top: 8px;
        border-radius: 10px;
        border: none;
        font-size: larger;
      }
      .welcome{
        top: 50%;
        left: 50%;
        transform: translate(-50%,-350%);
        color:#fbf5df;
        font-size: 3.5rem;
        font-weight: bold;
        position: absolute;
        opacity: 0;
        animation: fadeSlideDown 1.2s ease forwards;
        animation-delay:0.3s;

      }
      .icons{
        display: flex;
        justify-content: space-evenly;
        margin-top: 2.5rem;
        font-size: 1.9rem;
        color: rgb(48, 35, 12);
      }
      #icon{
        padding: 0.5rem;
        border-radius: 10px;
      }
      #icon:hover{
        transform: translateY(-3px);
        box-shadow: 0 5px 12px rgba(0,0,0,0.3);
      }
      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
          }
      }
      @keyframes fadeSlideDown {
        from {
          opacity: 0;
          transform: translate(-50%, -400%);
      }
        to {
          opacity: 1;
          transform: translate(-50%, -300%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-div">
        <img
          src="../login_form/sunset-silhouettes-trees-mountains-generative-ai.jpg"
          alt=""
        />
        <h1 class="welcome">Welcome</h1>
        <div class="signup">
          <h3>Don't have an account?</h3>
          <button class="subtn">Sign Up</button>
        </div>
      </div>
      <div class="form">
        <form>
          <h1>Sign in</h1>
          <div class="input-box">
            <div class="name">
              <input type="email" required />
              <span>Email</span>
              <i></i>
            </div>
            <div class="input-box">
              <input type="password" required/>
              <span>Password</span>
              <i></i>
            </div>
            <div class="link">
              <a href="#">Forget Password?</a>
            </div>
            <button class="sibtn" type="submit">Log in</button>
            <div class="icons">
              <div id="icon" class="google">
                <i class="fa-brands fa-google"></i>
              </div>
              <div id="icon" class="github">
                <i class="fa-brands fa-github"></i>
              </div>
              <div id="icon" class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
